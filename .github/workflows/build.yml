name: Build CobbleNuutt Launcher

on:
  push:
    tags:
      - 'v*.*.*'
      - 'V*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package app
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifacts
          path: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.blockmap
            dist/**/latest*.yml

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Étape ajoutée → crée une variable 'version' sans le 'v' ni 'V'
      - name: Compute display version (strip leading v/V)
        id: version
        shell: bash
        run: |
          RAW="${GITHUB_REF_NAME}"
          RAW="${RAW#v}"   # retire 'v' si présent
          RAW="${RAW#V}"   # retire 'V' si présent
          echo "version=$RAW" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ format('CobbleNuutt Launcher V{0}', steps.version.outputs.version) }}
          generate_release_notes: true
          files: |
            artifacts/**/*-arm64.dmg
            artifacts/**/*-arm64.dmg.blockmap
            artifacts/**/*-x64.dmg
            artifacts/**/*-x64.dmg.blockmap
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.exe.blockmap
            artifacts/**/latest.yml
            artifacts/**/latest-mac.yml
            artifacts/**/latest-linux.yml
